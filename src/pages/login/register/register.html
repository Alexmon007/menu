<ion-header>

  <ion-navbar>
    <ion-title>Create a new account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signUpForm" (submit)="signUp()" novalidate>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Your name address"
                 [class.invalid]="!signUpForm.controls.name.valid && blur"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
                 [class.invalid]="!signUpForm.controls.email.valid && blur"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password"
                 [class.invalid]="!signUpForm.controls.password.valid && blur"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!signUpForm.valid">
      Register
    </button>

  </form>
 </ion-content>
