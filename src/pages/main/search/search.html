<ion-header>

  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row align-items-center>
    <ion-col col-10>
      <ion-searchbar (ionInput)="search($event)" no-padding></ion-searchbar>
    </ion-col>
    <ion-col col-1><button ion-fab><ion-icon name="locate"></ion-icon></button></ion-col>
  </ion-row>
  </ion-grid>

  <ion-list>
  <ion-item *ngFor="let restaurant of filteredRestaurants; let i = index" [attr.data-index]="i">
    <ion-thumbnail item-start>
      <img src="http://lorempixel.com/400/200/nightlife/{{i}}">
    </ion-thumbnail>
    <h2>{{restaurant.name}}</h2>
    <p>{{restaurant.restaurantType}}</p>
    <p>{{restaurant.address.name}}</p>
    <button ion-button clear item-end (click)="this.goToRestaurantDetails(restaurant)">View</button>
  </ion-item>
</ion-list>
</ion-content>
