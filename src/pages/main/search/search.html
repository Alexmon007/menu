<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
  <ion-item *ngFor="let restaurant of filteredRestaurants">
    <ion-thumbnail item-start>
      <img src="http://lorempixel.com/400/200/">
    </ion-thumbnail>
    <h2>{{restaurant.name}}</h2>
    <p>{{restaurant.restaurantType}}</p>
    <p>{{restaurant.address.name}}</p>
    <button ion-button clear item-end (click)="this.goToRestaurantDetails(restaurant)">View</button>
  </ion-item>
</ion-list>
</ion-content>
